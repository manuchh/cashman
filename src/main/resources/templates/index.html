<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      layout:decorate="~{base}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
    <title th:text="#{app.title}"></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="pageheader">
			<h1 th:text="#{app.name}"></h1>
		</div>
	    <article>
    	    <section th:if="${initialized} == false" class="initializeSec">
        	    <h3 th:text="#{app.index.lbl.selectnotes}"></h3>
            	<form action="#" th:action="@{/initialize}" th:object="${money}" method="post">
                	<div class="form-group">
                		<label for="twenty" th:text="#{app.index.lbl.twentynotes}"></label>
                    	<select id="twenty" class="form-control"  th:field="*{twenties}" >
                        	<option value="0">0</option>
                        	<option value="10">10</option>
                        	<option value="20">20</option>
                        	<option value="30">30</option>
                        	<option value="50">50</option>
                        	<option value="100">100</option>
                    	</select> <br>
                		<label for="fifty" th:text="#{app.index.lbl.fiftynotes}"></label>
                    	<select id="fifty" class="form-control" th:field="*{fifties}" >
	                        <option value="0">0</option>
                        	<option value="10">10</option>
                        	<option value="20">20</option>
                        	<option value="30">30</option>
                        	<option value="50">50</option>
                        	<option value="100">100</option>
                    	</select> <br>
                		<button type="submit" class="btn btn-primary" value="Submit" th:text="#{app.index.btn.initialize}"></button>
 	               </div>
	            </form>
    	    </section>
        	<section >
            	<span th:text="${message}">Message</span>
        	</section>
        </article>
		<div class="pagefooter">
			<h1 th:text="#{app.copyright}"></h1>
		</div>
	</div>
</body>
</html>
